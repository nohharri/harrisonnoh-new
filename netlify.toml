[build]
    functions = "functions"
[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200
[[redirects]]
    from = "/express/*"
    to = "https://harrisonnoh-backend.netlify.app/.netlify/functions/server"
    status = 200
    force = true
    headers = {X-From = "Netlify"}
